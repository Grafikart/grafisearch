<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>GrafiSearch</title>
  <style>
    body {
      background-image: url({{ .background }});
    }
  </style>
  <script src="/assets/app.ts" type="module" defer></script>
</head>
<body class="has-focus">
<header class="header">
  <a href="/" class="logo">
    <svg>
      <use xlink:href="/static/logo.svg#logo"></use>
    </svg>
  </a>
  <search-form class="search-form"></search-form>
  <div class="header-text"></div>
</header>
<div class="layout">
  <search-results source="/api/ddg" class="results" id="google"></search-results>
  <hr>
  <search-results source="/api/google" class="results" id="ddg"></search-results>
  <button class="bad-results btn-icon">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M10 15v4a3 3 0 0 0 3 3l4-9V2H5.72a2 2 0 0 0-2 1.7l-1.38 9a2 2 0 0 0 2 2.3zm7-13h2.67A2.31 2.31 0 0 1 22 4v7a2.31 2.31 0 0 1-2.33 2H17"></path>
    </svg>
  </button>
  <script>
    window.BANGS = {{ .bangs }}
  </script>
</div>
</body>
</html>
